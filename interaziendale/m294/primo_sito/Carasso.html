<html>

<head>
    <title>AirBnB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <head>
        <nav>
            <div id="logo-div">
                <a href="index.html">
                    <img src="img/logo.png" alt="logo" id="logo-nav">
                </a>
            </div>
            <a href="search.html">
                <div id="input" class="border">
                    <div class="inner-border">
                        <p>Ovunque</p>
                    </div>
                    <div class="inner-border">
                        <p>Qualunque settimana</p>
                    </div>
                    <div class="inner-border">
                        <p>Aggiungi ospiti</p>
                    </div>
                    <div class="border border-white" id="search-div"><img src="img/search.svg" alt="search" id="search">
                    </div>
                </div>
            </a>

            <div class="border menu-account" id="menu-account">
                <div>
                    <img src="img/menu.svg" alt="menu">
                </div>
                <div>
                    <img src="img/account.svg" alt="account">
                </div>
            </div>
        </nav>
        <hr>
    </head>
    <main id="main-carasso">
        <div class="flex align-center space-b">
            <div>
                <h1>Birdbox Curz√∫tt</h1>
            </div>
            <div class="flex space-b">
                <a href="#">
                    <div class="links flex align-center">
                        <img src="img/share.svg" alt="share">
                        <p>Share</p>
                    </div>
                </a>
                <a href="#">
                    <div class="links flex align-center">
                        <img src="img/heart.svg" alt="Save">
                        <p>Save</p>
                    </div>
                </a>
            </div>
        </div>

        <div id="images" class="flex">
            <div class="table-big-image">
                <img src="img/places/box.webp" alt="img">
            </div>
            <div id="table">
                <div class="flex">
                    <img src="img/carasso-img/img1.webp" alt="img">
                    <img src="img/carasso-img/img2.webp" alt="img">
                </div>
                <div class="flex">
                    <img src="img/carasso-img/img3.webp" alt="img">
                    <img src="img/carasso-img/img4.webp" alt="img">
                </div>
            </div>
        </div>

        <div id="description">
            <h4>Entire place in Monte Carasso</h4>
            <p>2 guests-1 bedroom-1 bed-1.5 baths</p>
            <div class="flex">
                <div class="flex">
                    <img src="img/star.svg" alt="star">
                    <p><b>4.88</b></p>
                </div>
                <p id="reviews"><b><u>56 reviews</u></b></p>
            </div>
        </div>
        <hr>
        <div id="author" class="flex">
            <img src="img/stock-photo.jpg" alt="img" height="90px">
            <div id="author-data">
                <p id="name"><b>Hosted by Rossettifo</b></p>
                <p id="years">2 year of hosting</p>
            </div>
        </div>

    </main>
    <hr>
    <footer>
        <p>@Copyright by AirBnB, Inc.</p>
    </footer>
</body>

</html>
