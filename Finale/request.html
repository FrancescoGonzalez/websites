    <main class="m-lg-5">



        <div id="form" class="mt-5">
            <h2 class="text-center">Modulo di richiesta di una carta</h2>
            <form method="get" action="thank-you.html" name="modulo" class="p-3 needs-validation" novalidate>
                <div>
                    <div class="form-check form-check-inline p-4">
                        <input class="form-check-input" type="radio" name="genere" id="inlineRadio1" value="M" required>
                        <label class="form-check-label" for="inlineRadio1">Sig.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genere" id="inlineRadio2" value="D" required>
                        <label class="form-check-label" for="inlineRadio2">Sig.ra</label>
                    </div>
                </div>
                <div class="form-floating mb-3 has-validation">
                    <input type="text" class="form-control" id="nome" placeholder="john" name="nome" required>
                    <label for="nome">Nome</label>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="cognome" placeholder="doe" name="cognome" required>
                    <label for="cognome">Cognome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email"
                        required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group mb-3">
                    <select class="form-select" id="prefisso" name="prefisso">
                        <option selected>Prefisso</option>
                        <option value="+41">+41 - Svizzera</option>
                        <option value="+39">+39 - Italia</option>
                        <option value="+1">+1 - Stati Uniti</option>
                        <option value="+57">+57 - Colombia</option>
                    </select>
                    <div class="form-floating w-lg-75 w-50">

                        <input type="number" class="form-control" id="number" placeholder="name@example.com"
                            name="telefono" required>
                        <label for="number">Numero di Cellulare</label>
                    </div>
                </div>

                <div class="text-start m-3">
                    <h4>Che tipo di carta vuoi?</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoCarta" id="classic" value="classic">
                        <label class="form-check-label" for="classic">
                            Cornèrcard Classic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoCarta" id="gold" value="gold">
                        <label class="form-check-label" for="gold">
                            Cornèrcard Gold
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoCarta" id="platinum" value="platinum">
                        <label class="form-check-label" for="platinum">
                            Cornèrcard Platinum
                        </label>
                    </div>
                </div>


                <div class="justify-content-center d-flex">
                    <p><button type="submit" class="btn btn-primary m-4" id="submit">Submit</button></p>
                </div>
            </form>
        </div>
    </main>



    <footer class="p-0 bg-primary">
