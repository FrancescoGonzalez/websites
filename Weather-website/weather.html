<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="weather-new.js"></script>
</head>

<body class="bg-secondary-subtle d-flex justify-content-center">
    <div class="card m-5 d-flex text-center" id="principal-card">
        <div class="card-body m-3">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <img src="./img/GPS.svg" alt="search">
                    <h5 class="card-title m-0" id="city">Not loaded</h5>
                </div>
                <img src="./img/search.svg" alt="search" id="search">

            </div>
            <div class="m-2" style="display: none;" id="searchBar">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button class="btn-secondary" id="find">find</button>
            </div>
            <div class="m-5">
                <img src="./img/drawings/clear.svg" alt="search" id="drawing">
                <p id="temperature">-- Â°C</p>
                <p id="type">Weather type not loaded</p>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <img src="./img/humidity.svg" alt="search" style="height: 35px;">
                    <div class="ms-2">
                        <p id="humidity" class="m-0">--%</p>
                        <p class="m-0" style="font-size: 13px;">Humidity</p>
                    </div>
                </div>

                <div class="d-flex">
                    <img src="./img/wind.svg" alt="search" style="height: 35px;">
                    <div class="ms-2">
                        <p id="wind" class="m-0">--Km/h</p>
                        <p class="m-0" style="font-size: 13px;">Wind power</p>
                    </div>
                </div>

            </div>
            <p class="text-danger mt-4" id="error"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
