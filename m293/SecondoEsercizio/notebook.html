<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Keeper Notebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Keeper Notebook</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <button class="btn bg-light m-3" type="button" data-bs-toggle="modal" data-bs-target="#modal">Aggiungi un nota</button>
        <button type="button" class="btn btn-light" id="elimina">Elimina ultima nota</button>

        
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Aggiungi Nota</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="nomeNota" class="form-label">Titolo</label>
                          <input type="text" class="form-control" id="nomeNota">
                        </div>
                        <div class="mb-3">
                            <label for="testoNota" class="form-label">Contenuto</label>
                            <textarea class="form-control" id="testoNota" rows="3"></textarea>
                        </div>
                      </form> 
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id="salvaNota">Salva nota</button>
                </div>
              </div>
            </div>
        </div>

        <div class="card m-3" style="width: 18rem;" id="card">
            <div class="card-body">
              <h5 class="card-title" id="cardTitle">Titolo</h5>
              <p class="card-text" id="cardText">Testo</p>
            </div>
        </div>

        <div id="note" class="d-flex container-fluid">
            
        </div>

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
